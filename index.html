<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>HTML5 Music Player</title>
	<link href='assets/css/styles.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/font-awesome-5.12.0/css/all.min.css">
	<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
</head>
<body>

<div id="container">

	<div id="cover-art">
		<div id="cover-art-big"></div>
		<img id="cover-art-small" alt="cover-art-small" src="assets/img/default.png">
		<div class="instructions">Drop your audio files here.</div>
	</div>

	<div id="wave" class="disabled"></div>

	<div id="control-bar">

		<div class="player-control">
			<div id="previous-button" title="Previous" class="disabled"><i class="fas fa-fast-backward"></i></div>
			<div id="play-button" title="Play" class="disabled"><i class="fas fa-play"></i></div>
			<div id="pause-button" title="Pause" class="disabled"><i class="fas fa-pause"></i></div>
			<div id="stop-button" title="Stop" class="disabled"><i class="fas fa-stop"></i></div>
			<div id="next-button" title="Next" class="disabled"><i class="fas fa-fast-forward"></i></div>
			<div id="shuffle-button" title="Shuffle Off" class="disabled"><i class="fas fa-random"></i></div>
			<div id="repeat-button" title="Repeat Off" class="disabled"><i class="fas fa-retweet"><span>1</span></i></div>
			<div id="add-folder" title="Add Folder"><i class="fas fa-folder-open"></i></div>
			<div id="add-files" title="Add Files" ><i class="fas fa-file"></i></div>
			<div id="hide-wave" title="Hide Wave" class="disabled" ><i class="fas fa-eye"></i></div>
		</div>

		<div id="playlist">

			<div id="track-details" title="Show playlist">
				<i class="fas fa-sort"></i>
				<p id="track-desc">There are no tracks loaded in the player.</p>
				<p id="track-time">
					<span id="current">-</span> / <span id="total">-</span>
				</p>
			</div>

			<div id="expand-bar" class="hidden">

				<form>
					<label for="searchBox">Search</label><div><input id="searchBox" type="search" name="search"></div>
				</form>
				<ul id="list"></ul>
			</div>

		</div>

	</div>

	<div id="drop-zone" class="hidden">Drag &amp; Drop Files Here</div>
	<input id="folder-input" type="file" webkitdirectory style="display:none;">
	<input id="file-input" type="file" multiple style="display:none;">
	
</div>

<script src="assets/js/jquery-1.11.2.min.js"></script>
<script src="assets/js/jsmediatags.min.js"></script>
<script src="assets/js/wavesurfer.js"></script>
<script src="assets/js/color-thief.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
